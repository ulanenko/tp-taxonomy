<!DOCTYPE html>
<html>
<head>
  <title>JSON Data</title>
</head>
<body>
  <div id="data"></div>
  <script>
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("data").innerHTML = JSON.stringify(data);
      });
  </script>
</body>
</html>
